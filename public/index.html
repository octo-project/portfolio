      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-WtEiR / D2uJhqYw / SyJj3FskC / sXtLFMYF / oRxNtJLPx / rQbZ1Yz / VJ3LdGz / tx0oIJy / Ur + YYQ5M1r5x5ypw =="
      crossorigin="anonyme"
    />

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>
    // Ajout de l'événement de la roulette de la souris pour la navigation
    const container = document.getElementById('slideshow-container')
    let currentSlide = 1

    container.addEventListener('wheel', (event) => {
      event.preventDefault()

      // Calcul du déplacement horizontal en fonction de la direction de la roulette
      const delta = Math.max(-1, Math.min(1, event.wheelDelta || -event.detail))

      // Récupération de l'index de la diapositive actuelle
      const slides = document.querySelectorAll('.slide')
      slides.forEach((slide, index) => {
        if (slide.classList.contains('active')) {
          currentSlide = index + 1
        }
      })

      // Calcul de l'index de la diapositive suivante
      let nextSlide = currentSlide - delta
      if (nextSlide < 1) {
        nextSlide = slides.length
      } else if (nextSlide > slides.length) {
        nextSlide = 1
      }

      // Mise à jour de la classe active sur les diapositives
      slides.forEach((slide) => {
        slide.classList.remove('active')
      })

      slides[nextSlide - 1].classList.add('active')

      // Mise à jour de la classe active sur les indicateurs de diapositives
      const indicators = document.querySelectorAll('.slide-indicator')
      indicators.forEach((indicator) => {
        indicator.classList.remove('active')
      })
      indicators[nextSlide - 1].classList.add('active')
    })
  </script>
  <script
    src="https://kit.fontawesome.com/0123456789.js"
    crossorigin="anonymous"
  ></script>
</html>
